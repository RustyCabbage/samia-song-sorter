<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samia Song Sorter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="app-title">Samia Song Sorter</h1>
    </header>
    
    <!-- Selection Interface -->
    <section id="selectionInterface" class="interface-panel">
      <h2 class="section-title">Choose a Song List to Rank</h2>
      <div class="select-container">
        <select id="listSelector" class="song-list-select" name="songList">
          <!-- Options will be populated by JavaScript -->
        </select>
        <div id="songCount" class="song-count"></div>
      </div>
      <p class="instructions">
        This tool will help you rank songs by presenting you with pairs to choose between.
        Select a list and click "Start Ranking" when you're ready.
      </p>
      <button id="startButton" class="action-button">Start Ranking</button>
    </section>
    
    <!-- Sorting Interface -->
    <section id="sortingInterface" class="interface-panel">
      <h2 class="section-title">Which song do you prefer?</h2>
      <div id="progress" class="progress-indicator"></div>
      <div id="comparison" class="comparison-text"></div>
      <div id="choices" class="choice-buttons">
        <button id="btnA" class="choice-button"></button>
        <button id="btnB" class="choice-button"></button>
      </div>
      <p class="warning">
        Warning: refreshing will erase your progress.
      </p>
    </section>
    
    <!-- Results -->
    <section id="resultsInterface" class="interface-panel">
      <div id="result" class="results-container"></div>
      <div id="decisionHistory" class="history-container"></div>
      <div class="restart-container">
        <button id="restartButton" class="restart-button">Rank Another List</button>
      </div>
    </section>
    
    <footer class="page-footer">
      <p class="source"><a href="https://github.com/RustyCabbage/samia-song-sorter">source</a></p>
    </footer>
  </div>
  
  <!-- Load our scripts -->
  <script src="songlists.js"></script>
  <script src="interface.js"></script>
  <script src="sorter.js"></script>
</body>
</html>
